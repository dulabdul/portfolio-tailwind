<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../dist/css/styles.css" />
    <title>Tailwind Portfolio</title>
  </head>
  <body>
    <!--Hero Section Start-->
    <section
      id="home"
      class="pt-20">
      <div class="container max-w-md flex justify-center p-8">
        <div class="hero__section">
          <div class="hero__section-heading">
            <h1 class="text-2xl text-main font-semibold mb-2">Hi, Everyone</h1>
            <h2 class="text-slate-700 text-3xl mb-1">
              I'am Abdul <span class="text-main font-semibold">Rahman</span>
            </h2>
            <h2 class="text-2xl text-slate-800">
              <span class="text-slate-700">Front End</span> Web Developer
            </h2>
            <button
              href="#"
              class="bg-main inline-block rounded-full px-4 py-2 mt-3 text-white shadow-sm hover:bg-mainHover">
              <i class="fa-solid fa-phone"></i> Get Touch
            </button>
          </div>
          <div class="hero__section-img">
            <img
              src="./assets/img/abdul.jpeg"
              alt="Profile Image"
              class="rounded-full w-60 mt-8" />
          </div>
        </div>
      </div>
    </section>
    <!--Hero Section end-->
    <script
      src="https://kit.fontawesome.com/47a37cf9ee.js"
      crossorigin="anonymous"></script>
  </body>
</html>
